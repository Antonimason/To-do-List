<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reducido.css">

    <script src="https://kit.fontawesome.com/95546a11ba.js" crossorigin="anonymous"></script>

</head>

<body class="bg-dark">

    <header>

    <nav class="nav-bar navbar-light mt-5">
        <div class="container">
            <div class="row">
                <h1 class="text-white col-12">My To Do List</h1>
                <div class="text-white col-12">
                    <a href="https://www.instagram.com/anto_code9/" target="_blank"><i class="fa-brands fa-instagram text-white display-5 m-1"></i></a>
                    <a href="https://www.facebook.com/antonio.giambrasb/" target="_blank"><i class="fa-brands fa-facebook text-white display-5 m-1"></i></a>
                    <a href="https://www.linkedin.com/in/antonio-giambra-castellanos-293148233/" target="_blank"><i class="fa-brands fa-linkedin text-white display-5 m-1"></i></a>
                    <a href="https://github.com/Antonimason" target="_blank"><i class="fa-brands fa-github text-white display-5 m-1"></i></a>
                </div>
            </div>
        </div>
    </nav>

    </header>

    <main class="container vh-90 mt-5 d-flex justify-content-center align-items-center">
        <div class="row w-100 bg-light joder shadow-sm p-3 mb-5 bg-light">
            <div class="col-12 col-md-4 border joder">
                <div class="input-group">
                    <input required class="form-control mt-2" type="text" id="title" placeholder="Title" minlength="1" maxlength="50">
                </div>
                <div class="input-group mt-2"> 
                    <textarea required class="form-control h-50" id="description" placeholder="Description" minlength="1" maxlength="500"></textarea>
                </div>
                
                <input type="submit" id="buttom" class="bg-success joder my-4 px-3" value="Add">
            </div>
            <div class="col-12 col-md-8 joder  border vh-80">
                <div class="row m-2 bg-dark text-white joder">
                        <div class="col-4 text-center display-6">Title</div>
                        <div class="col-6 text-center display-6">Description</div>
                        <div class="col-2 text-center"></div>
                </div>
                <div id="list"></div>
            </div>
        </div>
    </main>
    <script src="function.js"></script>
</body>
</html>
