<body class="bg-dark">
    <header>
    <nav class="nav-bar navbar-light mt-5">
        <div class="container">
            <div class="row">
                <h1 class="text-white">My To Do List</h1>
                <div class="social">
                    <a href="https://www.instagram.com/anto_code9/" target="_blank"><i class="fa-brands fa-instagram text-white display-6 m-1"></i></a>
                    <a href="https://www.facebook.com/antonio.giambrasb/" target="_blank"><i class="fa-brands fa-facebook text-white display-6 m-1"></i></a>

                </div>
            </div>
        </div>
    </nav>
    </header>
    <main class="container vh-90 mt-5 d-flex justify-content-center align-items-center">
        <div class="row w-80 bg-light mb-3">
            <div class="col-12 col-md-4 border">
                <div class="input-group">
                    <input required class="form-control mt-2" type="text" id="title" placeholder="Title" maxlength="50">
                </div>
                <div class="input-group mt-2"> 
                    <textarea required class="form-control h-50" id="description" placeholder="Description" maxlength="500"></textarea>
                </div>
                
                <input type="submit" id="buttom" class="bg-success rounded-2 mt-2 px-3" value="Add">
            </div>
            <div class="col-12 col-md-8 border vh-80">
                <div class="row m-2 bg-dark text-white">
                        <div class="col-4 text-center">Title</div>
                        <div class="col-6 text-center">Description</div>
                        <div class="col-2 text-center">Delete</div>
                </div>
                <div id="list"></div>
            </div>
        </div>
    </main>
    <script src="function.js"></script>
</body>
